<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <p>Esse é um parágrafo de texto em HTML</p>
    <p><strong>Esse é um texto em negrito usando uma tag nao semantica</strong></p>
    <p><em>Esse é um texto com enfase</em></p>
    <p>Minha casa tem 80m<sup>2</sup></p>
    <p>a composição química da água é H<sub>2</sub>O</p>
</body>
</html>
